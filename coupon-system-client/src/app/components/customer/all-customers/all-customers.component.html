<div class="header-container">

    <h2>Customers</h2>

</div>
<ng-template #loading>
    <img src="../../../assets/gifs/loading-buffering1.gif" alt="buffering image">
</ng-template>

<div class="table-container">

    <table *ngIf="customers;else loading">
        <thead class="thead-style">
            <tr>
                <th>Id</th>              
                <th>Name</th>              
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customers" routerLink="/welcome/customer-details/{{c.id}}">
                <td>{{c.id}}</td>
                <td>{{c.firstName}} {{c.lastName}}</td>
                <td>{{c.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
